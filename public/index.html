<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia sesi贸n</title>
</head>

<body>
    <h1>Inicia sesi贸n con Google</h1>
    <hr>
    <div id="g_id_onload" data-client_id="251279976694-d5bstrib143aqhf9ie7hv91n9j4rh3iv.apps.googleusercontent.com"
        data-callback="handleCredentialResponse" data-auto_prompt="false" data-auto_select="true">
    </div>
    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
        data-shape="rectangular" data-logo_alignment="left">
    </div>
    <button id="g_id_signout">Cerrar sesi贸n</button>
    <hr>
    <script>
        function handleCredentialResponse(response) {
            const body = { id_token: response.credential }
            fetch('http://localhost:8080/api/auth/google', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            })
                .then(r => r.json())
                .then(resp => {
                    console.log(resp)
                    localStorage.setItem('email', resp.usuario.correo)
                })
                .catch(console.warn)
        }
        const button = document.getElementById('g_id_signout')
        button.onclick = async () => {
            console.log(google.accounts.id)
            google.accounts.id.disableAutoSelect()
            google.accounts.id.revoke(localStorage.getItem('email'), done => {
                console.log('Has cerrado sesi贸n')
                localStorage.clear()
                location.reload()
            })
        }
    </script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>

</html>

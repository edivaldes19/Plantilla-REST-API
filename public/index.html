<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="container">
    <div class="row mt-5">
        <h1>Inicia sesión con Google</h1>
        <hr>
        <div id="g_id_onload" data-client_id="167656253645-n3pekg34oi1goohnto179ledpa6nt90v.apps.googleusercontent.com"
            data-callback="handleCredentialResponse" data-auto_prompt="false" data-auto_select="true">
        </div>
        <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
            data-shape="rectangular" data-logo_alignment="left">
        </div>
        <div class="col-sm-6">
            <h1>Inicia sesión con Correo y Contraseña</h1>
            <hr>
            <form class="d-grid">
                <input type="text" name="correo" class="form-control mb-2" placeholder="Correo" />
                <input type="text" name="password" class="form-control mb-2" placeholder="Contraseña" />
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>
        </div>
        <hr class="mt-3">
        <button id="g_id_signout" type="submit" class="btn btn-danger">Cerrar sesión</button>
    </div>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/auth.js"></script>
</body>

</html>
